<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos ospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video controls height="300" width="500" poster="imagens/limoes-capa.png">
       <source src="midia/meu-video.m4v.m4v" type="video/mp4">
       <source src="midia/Meu-Video.mp4.mkv" type="video/mp4">
       <source src="midia/meu-video.webm.webm" type="video/webm">
       <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
   </video>
   <h1>Inserindo vídeos do youtube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/EefkVib5xP0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

   
</body>
</html>
