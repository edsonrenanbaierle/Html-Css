    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome do Usuário">
        </p>
         <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" name="isenha" required minlength="8" size="12" placeholder="Senha do Usuário">

            <input type="reset" value="limpar">
         </p>
    </form>
