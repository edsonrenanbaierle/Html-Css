<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo do geito que quiser. Basta colocar tudo no meio do par de tags  p e /p</p>
    <p>Se percisa quebrar o texto em algum lugar <br> você pode utilizar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns emojis:
        <br>&#x1F596;
        <br>&#x1F913;
    </p>
</body>
</html>
