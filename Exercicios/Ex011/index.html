<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir ese site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio src="midia/as you fade away - nefex.mp3" controls autoplay></audio>
    <!--MPE OGG WAV-->
    <h1>Outra maneira para colocar aúdio</h1>
    <audio preload="auto" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio> 
</audio>
</body>
</html>
