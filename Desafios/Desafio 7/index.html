<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência.</p>
    <picture>
        <source media="(max-width: 600px )" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Imagem de pessoa">
    </picture>
</body>
</html>
